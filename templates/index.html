<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Vision Entreprise</title>

    <!-- Lien vers le favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icons8-adobe-illustrator-3d-fluency-144.png') }}" type="image/x-icon">

    <!-- Lien vers Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Styles personnalisés -->
    <style>
        body {
            background-color: #4A90E2; /* Couleur de fond bleue */
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 20px 0;
        }

        h2 {
            color: white;
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem; /* Augmenté pour une meilleure visibilité */
            margin-bottom: 50px; /* Augmenter l'espacement avec le formulaire */
        }

        .container {
            margin-top: 20px;
        }

        .form-control {
            border-radius: 25px;
            padding-left: 20px;
        }

        .btn-primary {
            background-color: #f7f7f7;
            color: #4A90E2;
            border-radius: 25px;
            width: 150px;
            display: block;
            margin: 10px auto;
        }

        .btn-primary:hover {
            background-color: white;
        }

        .list-group-item {
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            color: black;
        }

        .list-group-item.completed {
            text-decoration: line-through; /* Barres uniquement sur les tâches validées */
            color: gray;
        }

        .status-box {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .status-card {
            background-color: white;
            color: #4A90E2;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 120px;
            font-size: 14px;
        }

        .status-card h4 {
            margin: 0;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .action-buttons a {
            margin: 0 5px;
            text-decoration: none;
        }

        .action-buttons a:focus {
            outline: none;
            box-shadow: none; /* Suppression des effets visuels sur les boutons */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titre principal -->
        <h1>AI-Vision</h1>
        <h2>Bienvenue à AI-Vision reconnaissance faciale et surveillance intelligente</h2>

        <!-- Formulaire pour ajouter une tâche -->
        <form action="/add" method="POST">
            <input type="text" name="task" class="form-control" placeholder="Ajouter une tâche" required>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>

        <!-- Liste des tâches -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task[2] %}completed{% endif %}">
                {{ task[1] }}
                <div class="action-buttons">
                    <a href="/complete/{{ task[0] }}" class="btn btn-success btn-sm">Valider</a>
                    <a href="/incomplete/{{ task[0] }}" class="btn btn-warning btn-sm">Non Valider</a>
                    <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm">Supprimer</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <!-- Statistiques des tâches -->
        <div class="status-box">
            <div class="status-card">
                <h4>Total Tâches</h4>
                <p>{{ total_tasks }}</p>
            </div>
        </div>
    </div>
</body>
</html>
